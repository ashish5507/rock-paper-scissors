<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors game</title>
        <script src = "script.js" defer></script>
        <link href = "styles.css" rel = "stylesheet">
    </head>
    <body>
        <div id="top">
            <h1 id = "eh1">Welcome my lovely gamers</h1>
            <button id="restart">restart</button>
        </div>
        <div id = "rounds">
            <label for = "inpt">How many rounds you want to play :</label>
            <input id="inpt">
            <button id="submit">submit</button>
        </div>
        <div id = "content">
            <div id ="scores">
                <div>Your Score: <span id="humanS">0</span></div>
                <div>Computer's Score: <span id="computerS">0</span></div>
            </div>
            <div id="para">
                <p id="present"></p>
                <p id="final"></p>
            </div>

        </div>

        <div id="choices">
            <button id="r">
                <img src = "images/rock.png" class = "img">
            </button>

            <button id="p">
                <img src = "images/paper.png" class = "img">
            </button>

            <button id = "s">
                <img src = "images/scissor.png" class = "img">
            </button>
        </div>
    </body>
</html>
